<div mat-dialog-content class="p-3 w-[600px] h-[600px]">
  <div class="flex justify-between items-center mb-5">
    <h2 class="font-[700] text-[25px] text-[#494949]">Delete Category</h2>

    <!-- <button mat-button> -->
    <mat-icon (click)="onNoClick()" class="text-red-600 cursor-pointer"
      >cancel</mat-icon
    >
    <!-- </button> -->
  </div>

  <div class="text-center">
    <img src="./assets/Group 48102290.svg" class="w-[50%] mx-auto" alt="" />
  </div>
  <div class="text-center mt-3">
    <h1 class="font-[700] text-[20px] text-[#49494999]">
      Delete This Category ?
    </h1>
    <p class="font-[400] text-[16px] text-[#49494999]">
      are you sure you want to delete this item ? if you are sure just click on
      delete it
    </p>
  </div>
</div>
<!-- cdkFocusInitial -->

<div
  mat-dialog-actions
  class="float-end bg-[#009247] text-white min cursor-pointer"
>
  <button mat-button [mat-dialog-close]="data">Delete this item</button>
</div>
