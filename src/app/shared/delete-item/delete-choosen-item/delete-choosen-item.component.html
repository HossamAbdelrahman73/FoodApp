<section class="p-5">
  <div class="flex justify-end text-center">
    <mat-icon (click)="onNoClick()" class="text-red-600 cursor-pointer"
      >cancel</mat-icon
    >
  </div>

  <div class="">
    <img
      src="../../../../assets/Group 48102290.svg"
      class="w-[200px] mx-auto p-2"
      alt=""
    />
  </div>
  <div class="my-4 text-center">
    <h1 class="font-[700] text-[20px] text-[#49494999]">
      Delete {{ data.text }} {{ data.deleteItem }}
    </h1>
    <p class="font-[400] text-[16px] text-[#49494999]">
      are you sure you want to delete this item ? if you are sure just click on
      delete it
    </p>
  </div>
  <div class="float-end">
    <button
      style="background-color: #e02424; color: white"
      mat-button
      [mat-dialog-close]="data"
      cdkFocusInitial
      class="my-2"
    >
      Ok
    </button>
  </div>
</section>
